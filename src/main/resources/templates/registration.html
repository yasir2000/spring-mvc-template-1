<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="page-fragments :: head"></head>

<body>
<div class="wrapper">

	<nav th:replace="page-fragments :: pre-login-nav"></nav>

	<!-- main content -->
	<div class="content">
		<div class="container-fluid">
			<div class="row">

				<div class="container">

                    <form autocomplete="off" th:action="@{/registration}" th:object="${user}" method="post" class="full-screen-form" role="form">

						<h3>Create an account</h3>
						<br />

                        <div class="form-group row">
                            <label for="name" class="col-sm-3 col-form-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="name" name="name" th:field="*{name}" placeholder="Name" class="form-control" />
                                <span th:errors="*{name}" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
                                <span th:errors="*{lastName}" class="text-danger"></span>
                            </div>
                        </div>

						<div class="form-group row">
							<label for="email" class="col-sm-3 col-form-label">Email</label>
							<div class="col-sm-9">
                                <input type="text" id="email" th:field="*{email}" placeholder="Email" class="form-control" />
                                <span th:errors="*{email}" class="text-danger"></span>
                            </div>
                        </div>

						<div class="form-group row">
							<label for="password" class="col-sm-3 col-form-label">Password</label>
							<div class="col-sm-9">
                                <input type="password" id="password" th:field="*{password}" placeholder="Password" class="form-control" />
                                <span th:errors="*{password}" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row" th:if="${isDuplicate}">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <p class="text-danger">This email has been registered. Please choose another one or log in.</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button class="btn btn-lg btn-primary" name="Submit" value="Signup" type="Submit" th:text="Signup"></button>
                            </div>
                        </div>

					</form>

				</div>

			</div> <!--/ end row-->
		</div><!--/ end container-fluid-->
	</div><!--/ end content-->

	<footer th:replace="page-fragments :: footer"></footer>
	<div th:replace="page-fragments :: scripts"></div>

</div><!-- end wrapper -->
</body>
</html>
